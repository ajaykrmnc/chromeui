<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VimTab Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <span class="logo">󰓩</span>
        <span class="title">VimTab</span>
        <span class="separator">│</span>
        <span class="tab-count" id="tabCount">0 tabs</span>
      </div>
      <div class="header-right">
        <span class="mode-indicator" id="modeIndicator">NORMAL</span>
      </div>
    </header>

    <!-- Search bar (hidden by default) -->
    <div class="search-bar" id="searchBar" style="display: none;">
      <span class="search-icon">/</span>
      <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
    </div>

    <!-- Command bar (hidden by default) -->
    <div class="command-bar" id="commandBar" style="display: none;">
      <span class="command-icon">:</span>
      <input type="text" id="commandInput" placeholder="" autocomplete="off">
    </div>

    <!-- Main content with left-right layout -->
    <div class="main-content">
      <!-- Left sidebar -->
      <aside class="sidebar" id="sidebar">
        <!-- New Tab (part of navigation) -->
        <div class="sidebar-item new-tab" id="newTabBtn" data-action="newtab">
          <span class="sidebar-icon">+</span>
          <span class="sidebar-text">New Tab</span>
        </div>
        <!-- Navigation items -->
        <div class="sidebar-item active" data-view="tabs" id="navTabs">
          <span class="sidebar-icon">󰓩</span>
          <span class="sidebar-text">Open Tabs</span>
          <span class="sidebar-count" id="tabsCount">0</span>
        </div>
        <div class="sidebar-item" data-view="bookmarks" id="navBookmarks">
          <span class="sidebar-icon">󰃀</span>
          <span class="sidebar-text">Bookmarks</span>
          <span class="sidebar-count" id="bookmarksCount">0</span>
        </div>
        <div class="sidebar-item" data-view="history" id="navHistory">
          <span class="sidebar-icon">󰋚</span>
          <span class="sidebar-text">History</span>
          <span class="sidebar-count" id="historyCount">0</span>
        </div>
      </aside>

      <!-- Right content area -->
      <main class="content-area">
        <div class="content-list" id="contentList">
          <!-- Content will be rendered here -->
        </div>
      </main>
    </div>

    <!-- Status bar -->
    <footer class="status-bar">
      <div class="status-left">
        <span id="statusMessage">Ready</span>
      </div>
      <div class="status-center">
        <span id="cursorPosition">1/0</span>
      </div>
      <div class="status-right">
        <span class="help-hint">Press <kbd>?</kbd> for help</span>
      </div>
    </footer>

    <!-- Help modal -->
    <div class="modal" id="helpModal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h2>⌨️ Keybindings</h2>
          <button class="close-btn" id="closeHelp">×</button>
        </div>
        <div class="modal-body" id="helpContent">
          <!-- Help content will be rendered here -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
